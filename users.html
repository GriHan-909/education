{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2> ID : {{user.id}} </h2>
        <p><h5> Name: {{user.username}} </h5></p>
        <p><h5> Age: {{user.age}} </h5></p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {%for user in users%}
                        <div class='list-group-items'> {{user.id}} <a href="/users/{{user.id}}"> {{user.username}}</a>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
